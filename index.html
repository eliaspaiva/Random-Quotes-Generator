<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        <h1>Random Quotes</h1>
      </div>
      <div class="col text-center pt-1">
        <button id="btn" class="btn btn-primary">Show another quote</button>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="border border-5 text-center py-">
      <h1 id="quote" class="display-3">“You can’t put a limit on anything. The more you dream, the farther you get. – Michael Phelps”</h1>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
